name: Update HTML Landing Page

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: r-lib/actions/setup-pandoc@v2
    - uses: r-lib/actions/setup-r@v2
    - uses: r-lib/actions/setup-r-dependencies@v2
      with:
        packages: |
          any::rvest
          any::postcards
    - name: Compute index.Rmd
      run: | 
        library(rvest)
        writeLines(
          sub(
            pattern = "movies \\([0-9,]*\\) and",
            replacement = read_html("https://www.imdb.com/user/ur56341222/ratings") %>%
              html_nodes("div.header.filmosearch") %>%
              html_text() %>%
              sub(".*\\(of ([^)]*)\\).*", "movies (\\1) and", .),
            x = readLines("index.Rmd")
          ),
          con = "index.Rmd"
        )
        rmarkdown::render("index.Rmd", output_dir = "docs")
      shell: Rscript {0}
    - name: Commit index.Rmd
      run: | 
        git config --local user.name "$GITHUB_ACTOR"
        git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
        git add index.Rmd docs/index.html
        git commit -am 'Update index' || echo "No changes to commit"
        git push || echo "No changes to commit"
